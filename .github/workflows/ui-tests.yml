name: Cypress and Axe

on: [push]

jobs:
  vet:
    name: Run all UI tests
    runs-on: ubuntu-latest
    env:
      CI: true
      PERCY_TOKEN: ${{ secrets.PERCY_TOKEN }}

    steps:
      - uses: actions/checkout@v2

      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 12

      - name: Install
        run: |
          npm ci

      - name: Build
        run: |
          npm run build

      - name: Cypress and Axe
        run: |
          npm run test:e2e:ci:serve
